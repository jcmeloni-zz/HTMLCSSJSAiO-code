<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List Test</title>

    <style type="text/css">
      ul {
         background-color: #6666ff;
         border: 1px solid #000000;
         width:100px;
      }
      li {
         background-color: #cccccc;
         border: 1px solid #FFFF00;
      }
      li.in-margin {
         list-style-position: inside;
         margin-left: 12px;
      }
      li.in-padding {
         list-style-position: inside;
         padding-left: 12px;
      }

    </style>
  </head>

  <body>
    <h1>List Test</h1>
    <ul>
      <li>Item #1</li>
      <li class="in-margin">Item #2 test test test test test test</li>
      <li class="in-padding">Item #3 test test test test test</li>
    </ul>
  </body>
</html>
